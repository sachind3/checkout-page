<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <title>Checkout Page | Sachin Desai</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h2>Checkout</h2>
        <div class="checkout-grid">
          <div class="checkout-details">
            <form id="myForm">
              <div class="card">
                <h4>Contact infomation</h4>
                <div class="formGroup">
                  <label for="email">E-mail</label>
                  <div class="formControl">
                    <span class="material-icons">email</span>
                    <input
                      type="email"
                      placeholder="Enter your email..."
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                </div>
                <div class="formGroup">
                  <label for="phone">Phone</label>
                  <div class="formControl">
                    <span class="material-icons">local_phone</span>
                    <input
                      type="number"
                      placeholder="Enter your phone..."
                      id="phone"
                      name="phone"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="card last">
                <h4>Shipping address</h4>
                <div class="formGroup">
                  <label for="fullName">Full name</label>
                  <div class="formControl">
                    <span class="material-icons">account_circle</span>
                    <input
                      type="text"
                      value="Sachin Desai"
                      placeholder="Your name.."
                      id="fullName"
                      name="fullName"
                      required
                    />
                  </div>
                </div>
                <div class="formGroup">
                  <label for="address">Address</label>
                  <div class="formControl">
                    <span class="material-icons">home</span>
                    <input
                      type="text"
                      placeholder="Your address.."
                      id="address"
                      name="address"
                      required
                    />
                  </div>
                </div>
                <div class="formGroup">
                  <label for="city">City</label>
                  <div class="formControl">
                    <span class="material-icons">apartment</span>
                    <input
                      type="text"
                      placeholder="Your city.."
                      id="city"
                      name="city"
                      required
                    />
                  </div>
                </div>
                <div class="formGroup-row">
                  <div class="formGroup">
                    <label for="country">Country</label>
                    <div class="formControl">
                      <span class="material-icons">public</span>
                      <select name="country" id="country" required>
                        <option value="" disabled selected>
                          Your country..
                        </option>
                        <option value="ind">India</option>
                        <option value="au">Australia</option>
                        <option value="nz">New Zealand</option>
                      </select>
                    </div>
                  </div>
                  <div class="formGroup">
                    <label for="postalCode">Postal code</label>
                    <div class="formControl">
                      <span class="material-icons">markunread_mailbox</span>
                      <input
                        type="number"
                        placeholder="Your postal code.."
                        id="postalCode"
                        name="postalCode"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="formGroup">
                  <label for="saveInfo" class="checkbox-control"
                    ><input
                      type="checkbox"
                      id="saveInfo"
                      name="saveInfo"
                      value="saveInfo"
                    /><i></i>Save this information for next time</label
                  >
                </div>
              </div>
              <button type="submit" class="btn">Continue</button>
            </form>
          </div>
          <div class="checkout-info">
            <div class="card">
              <div class="productList">
                <div class="productImg">
                  <img src="images/photo1.png" alt="" />
                </div>
                <div class="productInfo">
                  <p class="productName">Vintage Backbag</p>
                  <div class="price">
                    <span class="discounted">$54.99</span>
                    <span class="oldPrice">$94.99</span>
                  </div>
                  <div class="counterGroup">
                    <button type="button">-</button>
                    <input type="number" value="1" />
                    <button type="button">+</button>
                  </div>
                </div>
              </div>
              <div class="productList">
                <div class="productImg">
                  <img src="images/photo2.png" alt="" />
                </div>
                <div class="productInfo">
                  <p class="productName">Levi Shoes</p>
                  <div class="price">
                    <span class="discounted">$74.99</span>
                    <span class="oldPrice">$124.99</span>
                  </div>
                  <div class="counterGroup">
                    <button type="button" class="minQty">-</button>
                    <input type="number" class="quantityInput" value="1" />
                    <button type="button" class="maxQty">+</button>
                  </div>
                </div>
              </div>
              <div class="checkoutPriceDist">
                <ul>
                  <li>
                    <p>Shipping</p>
                    <p>$19</p>
                  </li>
                  <li>
                    <p>Total</p>
                    <p>$148.98</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">Sachin Desai @ DevChallenges.io</div>
    </footer>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        let counterGroup = document.querySelectorAll(".counterGroup");
        counterGroup.forEach((item) => {
          let minQty = item.children[0];
          let quantityInput = item.children[1];
          let maxQty = item.children[2];
          let inputVal = parseInt(quantityInput.value);
          minQty.addEventListener("click", () => {
            inputVal--;
            checkVal(inputVal);
          });
          maxQty.addEventListener("click", () => {
            inputVal++;
            checkVal(inputVal);
          });

          function checkVal(val) {
            if (val > 0) {
              quantityInput.value = inputVal;
            } else {
              inputVal = 1;
              quantityInput.value = 1;
            }
          }
        });

        let myForm = document.getElementById("myForm");
        myForm.addEventListener("submit", (e) => {
          e.preventDefault();
          let email = document.getElementById("email").value;
          let phone = document.getElementById("phone").value;
          let fullName = document.getElementById("fullName").value;
          let address = document.getElementById("address").value;
          let city = document.getElementById("city").value;
          let country = document.getElementById("country").value;
          let postalCode = document.getElementById("postalCode").value;
          alert(
            `Email: ${email}, Phone: ${phone}, Full Name: ${fullName}, City: ${city}, Country: ${country}, Postal Code: ${postalCode}`
          );
        });
      });
    </script>
  </body>
</html>
